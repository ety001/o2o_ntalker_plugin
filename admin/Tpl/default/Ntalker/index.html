{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
	<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="{$key}">
		<tr>
			<td class="item_title">Ntalker开关:</td>
			<td class="item_input">
				<select name="site_enable">
					<option value="0" <if condition="$enable eq false">selected="selected"</if>>关闭</option>
					<option value="1" <if condition="$enable eq true">selected="selected"</if>>开启</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="item_title">Site ID:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="site_id" value="{$site_id}" />
			</td>
		</tr>
		<tr>
			<td class="item_title">Site Key:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="site_key" value="{$site_key}" />
			</td>
		</tr>
		<tr>
			<td class="item_title">Site URL:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="site_url" value="{$site_url}" />
			</td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
				<!--隐藏元素-->
				<input type="hidden" name="{:conf("VAR_MODULE")}" value="Ntalker" />
				<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
				<!--隐藏元素-->
				<input type="submit" class="button" value="{%EDIT}" />
				<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
</form>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
				<form action="http://www.ntalker.com/autoopen.php" method="post">
					<input type="hidden" name="type" value="installer" />
					<input type="hidden" name="sitesoftwaretype" value="other" />
					<input type="hidden" name="sitesoftwareversion" value="2.2.1116" />
					<input type="hidden" name="isfulltoolbar" value="1" />
					<input type="hidden" name="build" value="20110722" />
					<input type="hidden" name="isthread" value="1" />
					<input type="hidden" name="version" value="20110722" />
					<input type="hidden" name="siteid" value="{$site_id}" />
					<input type="hidden" name="authkey" value="{$auth_key}" />
					<input type="hidden" name="domain" value="{$site_url}" />
					<input type="hidden" name="interface" value="http://{$site_url}ntalker/imxml.php" />
					<input type="submit" name="submit" value="激活" />
				</form>
			</td>
		</tr>
	</table>
<div class="blank5"></div>
</div>
<include file="Public:footer" />
